<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="./style/common.css">
        <title>RBMWeb-login</title>
    </head>
    <body>
        <div class="login_main">
            <form>
                <table>
                    <tr>
                        <td><label for="">Access key: </label></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="key_input" id="key_input"/></td>
                    </tr>
                </table>
                <input type="checkbox" name="stay_login_chk" id="stay_login_chk"/>
                <label for="stay_login_chk">Stay login</label>
                <br>
                <input type="button" name="submit_btn" value="OK" id="submit_login_btn"/>
            </form>
        </div>
        <script src="scripts/login.js" type="module"></script>
    </body>
</html>
