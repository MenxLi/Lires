<html>
    <head>
        <title>Discussion</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="assets_discuss/style.css" />
    </head>
    <body>
        <script src="./libs/auth.js" type="module"></script>
        <h1>Discussion Room</h1>
        <div class="grid_2c hfill_rest">
            <div class="flex_container main_col">
                <iframe id="discuss_frame" src="" frameborder="3"></iframe>
                <div id="user_info">
                    <!-- <p>Access key: </p> -->
                    <!-- <input type="text" value="" name="usr_key" id="usr_key"class="line_input"/> -->
                </div>
                <div id="comment_input_div" class="flex_container">
                    <p>Comment: </p>
                    <textarea name="" id="comment_input"></textarea>
                    <div class="flex_hcontainer">
                        <p>Name: </p>
                        <input type="text" value="" name="usr_name" id="usr_name" class="line_input"/>
                        <input type="button" value="Submit" name="" id="submit_btn"/>
                    </div>
                </div>

            </div>
            <div class="flex_container main_col">
                <iframe id="note_frame" src="" frameborder="3"></iframe>
                <div>
                    <p id="doc_info"></p>
                </div>
                <input type="button" value="Check document" name="" id="open_doc"/>

            </div>
        </div>

        <script src="./assets_discuss/app.js" type="module"></script>
    </body>
</html>
