<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lires document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>
  <body>
    <header>
      <h1>
        工具栏
      </h1>
      <nav id="init-nav"></nav>
    </header>

    <section class="init-keyword">
      工具栏是所有页面中的通用元素，
        在工具栏左侧是通用工具部分，
        右侧是页面特定工具部分。<br>
      例如，下图是主界面中的工具栏： <br>
      <img src="https://limengxun-imagebed.oss-cn-wuhan-lr.aliyuncs.com/pic/lires-toolbar-dark-v1.3.0.png" style="width: 1000px"/>
      <br>
      
      其中：
      <ul>
        <li>
          <b>通用工具</b>：包括退出登陆（当在其他页面时为回到主页），导航和主题切换。
        </li>
        <li>
          <b>页面特定工具</b>：内容随着页面的不同而不同，如此时在主页时包含添加条目、显示标签栏、重新请求数据、搜索等。
        </li>
      </ul>
    </section>

    <section class="init-keyword">

    </section>

    <footer id="init-footer"></footer>
  </body>
  <script src="./assets/init.js"></script>
</html>
