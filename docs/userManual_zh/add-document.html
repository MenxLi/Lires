<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lires document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>
  <body>
    <header>
      <h1>
        添加文档
      </h1>
      <nav id="init-nav"></nav>
    </header>
    在添加条目后，可以向条目添加文档。目前支持的文档类型仅为PDF。

    <section class="init-keyword">
      <h2>在主界面中添加</h2>
      <p>
        欲添加文档，可以在主界面中点击数据卡片的<code>Actions</code>按钮，展开操作菜单，
        点击<code>Upload document</code>即可选择并上传文档。<br>
        <img src="https://limengxun-imagebed.oss-cn-wuhan-lr.aliyuncs.com/pic/lires-actionsUnfold-v1.3.0.png" style="width:500px"/>
        <br>
        在条目包含文档后，数据卡片的<code>Upload document</code>按钮会变为<code>Free document</code>，
        点击则会删除文档，以便重新上传。<br>
      </p>
    </section>

    <section class="init-keyword">
      <h2>在阅读器中添加</h2>
      <p>
        在阅读器中，可以点击右上角操作区的<code>upload</code>按钮选择并上传文档。
        此时若存在原文档，无需提前删除，可以直接替换当前文档。<br>
        <img src="https://limengxun-imagebed.oss-cn-wuhan-lr.aliyuncs.com/pic/lires-readerOptions-v1.3.0.png" style="width:500px"/>
      </p>
    </section>

    <footer id="init-footer"></footer>
  </body>
  <script src="./assets/init.js"></script>
</html>
