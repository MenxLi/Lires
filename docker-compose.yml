services:
  rbmweb:
    build: .
    image: "resbibman:latest"
    container_name: resbibman
    ports:
      # change the first port to your choice
      - "8000:8080"
    volumes:
      # change the first path to your choice
      - "./Database:/ResBibManager/Database"
      - "./RBMWeb/backend/data:/ResBibManager/RBMWeb/backend/data"
